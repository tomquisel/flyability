<!DOCTYPE html>
<html lang="en">
<head>

<title>{% block title %} My Title {% endblock %}</title>
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}style2.css" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{{ STATIC_URL }}excanvas.js"></script>
<![endif]-->
{% block head %}
{% endblock %}

</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Flyability</a>
            <ul class="nav">
            </ul>
{% comment %}
            <form class="navbar-search">
                <input type="text" class="search-query" placeholder="Find a site">
            </form>
{% endcomment %}
        </div>
        </div>
    </div>
    <div class="container">
        {% block content %}
        content
        {% endblock %}
    </div>

<script src="{{ STATIC_URL }}jquery-1.8.0.min.js"></script>
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
<script src="{{ STATIC_URL }}script2.js"></script>

{% block js %}
{% endblock %}

{% comment %}
{% include "siteviewer/google_analytics.inc" %}
{% include "siteviewer/add_this.inc" %}
{% endcomment %}
</body>
</html>

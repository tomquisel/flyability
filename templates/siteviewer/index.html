{% extends "siteviewer/base.html" %}

{% block title %} 
Flyability Paragliding Forecasts
{% endblock %}

{% block head %}
    {% include "siteviewer/maps_js.inc" %}
{% endblock %}

{% block content %}
<div class="searchrow">
    <form class="form-search" id="search-form" method="GET" action="{% url 'search' %}">
        <fieldset>
            <input id="geocomplete" type="text" name="query" 
                value="{{ request.GET.query }}"
                class="input-large search-query" 
                placeholder="Enter a city" />
            
            <button id="search" type="submit" class="btn">Search</button>
        </fieldset>
    </form>
</div>
<div class="row">
<div id="results" class="span3">
</div>
<div id="mapdiv" class="span9 map">
</div>
</div>

{% endblock %}

{% block js %}
    {% include "siteviewer/search_js.inc" %}
{% endblock %}
